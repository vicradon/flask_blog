{% extends 'base.html' %} {% block content %}
<h2 class="mt-4">Posts</h2>
<div class="list-group">
  {% for post in posts %}
  <a
    href="{{ url_for('post', post_id=post.id) }}"
    class="list-group-item list-group-item-action"
  >
    <h5 class="mb-1">{{ post.title }}</h5>
  </a>
  {% endfor %}
</div>
{% endblock %}
